<body>
<div>
<div style="display:flex;">
<iframe id="myframe" style="width:40vw;"></iframe>
<textinp contenteditable="true"></textinp>
<div id="codearea">
<pre>
<code class="language-html hljs">&lt;p&gt;HELLO_WORLD&lt;/p&gt;</code>
</pre>
</div>
</div>
<button type="button" id="myBtn">RUN</button class="btn btn-primary">
</div>
<script>
var textinp=document.querySelector('textinp');
var myframe=document.querySelector('iframe#myframe');
var myBtn=document.querySelector('button#myBtn');
function htmlFunc(param){
param=new String(param);
return param.replaceAll('&lt;',`<`).replaceAll('&gt;',`>`).replaceAll('&apos;',`'`).replaceAll('&quot;',`"`);
}
function highlightFunc(){
document.querySelectorAll('pre code').forEach((el,idx)=>{
hljs.highlightElement(el);
});
hljs.highlightAll();
}
var runFunc=(ev)=>{
myframe.srcdoc= /*htmlFunc(textinp.innerText);*/ textinp.innerText;
highlightFunc();
}
textinp.addEventListener('keyup',function(ev){
document.querySelectorAll('pre code').forEach((el,idx)=>{
el.innerHTML=hljs.highlight(textinp.innerText,{language: 'html'}).value;
});
highlightFunc();
});
myBtn.addEventListener('click',runFunc);
runFunc();
</script>
</body>
