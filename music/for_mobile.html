    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>

    <style>
        :root {
            --sum-2-left: 1;
            --old-width: calc((59em) / 0.397);
            --piano-bg-colour: #454545;
        }

        .keys {
            display: flex;
        }

        .keys .key.white {
            font-size: inherit;
            height: 12em;
            width: 3em;
            position: relative;
            background: #e0e8f0;
            border: 1px solid #051315;
            color: #051315;
            z-index: 10;
        }

        .keys .key.black {
            font-size: inherit;
            height: 6em;
            width: 2em;
            position: absolute;
            background: #051315;
            border-left: 1px solid #e0e8f0;
            border-right: 1px solid #e0e8f0;
            border-bottom: 1px solid #051315;
            z-index: 20;
            color: #e0e8f0;
        }

        .keys .key p {
            position: relative;
            bottom: calc(4em - 100%);
        }

        .piano {
            font-size: inherit;
            border: 1rem solid #623421;
            width: min-content;
            /*--scaleX: calc(1vw / 1em);
            --new-width: 100vw;
            --new-height: 0vh;
            transform: scale(var(--scaleX)) translate(calc(100vw - var(--old-width)), -45em);*/
        }

        .bg {
            z-index: -5;
            display: block;
            background: var(--piano-bg-colour);
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0vh;
        }

        .piano_wrapper {
            width: fit-content;
            height: fit-content;
            z-index: 2.5;
            font-size: 50%;
        }

        .sheet {
            height: 30em;
            border: 1rem solid #623421;
            display: flex;
            width: fit-content;
            /*--scaleX: calc(1vw / 1em);
            --new-width: 100vw;
            --new-height: 0vh;
            transform: scale(var(--scaleX)) translate(calc(100vw - var(--old-width)), calc(-27em * var(--scaleX)));*/
            background-size: cover;
            background-position: center;
            font-size: 50%;
        }

        .loading::after {
            content: 'LOADING...';
            font-size: 480%;
            text-align: center;
            width: 100%;
        }

        .piano_tile.white {

            background: #e0e8f0;
            border: 1px solid #051315;
            color: #051315;
        }

        .piano_tile.black {

            background: #051315;
            border: 1px solid #e0e8f0;
            color: #e0e8f0;
        }

        .piano_tile.white.highlight {
            background: #80a0e0 !important;
        }

        .piano_tile.black.highlight {
            background: #204070 !important;
        }

        .white.highlight.pedal {
            background: #f05578 !important;
        }

        .black.highlight.pedal {
            background: #c00538 !important;
        }

        .key.key_notebar {
            text-align: center;
            background: unset !important;
            font-size: inherit !important;
        }

        .key.key_notebar.black {

            width: 2em !important;
            position: absolute;
        }

        .key.key_notebar.white {
            width: 3em !important;
            position: relative;
        }

        .key.key_notebar .notebar {
            text-align: center;
            width: 1em;
            background: #6060e0;
            position: relative;
            display: block;
            z-index: -100 !important;
        }

        .guest_profile img[src=''] {
            display: none;
        }

        .piano_tiles {
            width: 90vw;
        }

        .piano_tiles .piano_tiles_row {
            height: 12vw;
        }

        .piano_tiles .piano_tiles_row .piano_tile {
            width: 13vw;
            margin: 1vw;
            height: inherit;
        }
    </style>
</head>
